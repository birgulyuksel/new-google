<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png" type="image/x-icon" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--panel -->
  <div class="panel">
    <div class="panelsol">
      <li>About</li>
      <li>Store</li>
    </div>
    <div class="panelsag">
      <li>Images</li>
      <li>Gmail</li>
      <li><img src="../new-google/assets/appsbutton.svg" alt="apps-button" title="Google Apps" id="apps"></li>
      <li><input type="button" value="Sign in" id="signin"></li>
    </div>
  </div>
  <!--üst panel bitti-->
  <!--Search kısmı-->
  <div class="search">
    <div class="logo">
      <img src="../new-google/assets/logo.png" alt="Google-logo">
    </div>
    <div class="search-container">
      <input type="text" title="Ara" class="search-box">
      <img src="../new-google/assets/search.webp" alt="search-ikon" class="search-ikon">
      <img src="../new-google/assets/voicelogo.png" alt="voice-ikon" class="voice-ikon">
      <button class="button">Google Search</button>
      <button class="button">I'm feeling lucky</button>
    </div>

  </div>
  <!--Search kısmı bitti-->
  <!--Footer-->
  <footer class="footer">
    <div class="footer-sol">
      <a href="#">Advertising</a>
      <a href="#">Business</a>
      <a href="#">How Search Works</a>
    </div>
    
    <div class="footer-sag">
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Settings</a>
    </div>
  </footer>
  <!--Footer bitti-->
</body>
</html>
